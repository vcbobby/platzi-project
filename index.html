<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Platzi 🚀</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header__logo"></div>
        <nav class="header__nav--flex-container">
            <div class="header__user--logo"></div>
            <p>Perfil</p>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form" action="">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="text" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./PlatziVideo/icons8-google-plus-50.png" alt="">Inicia sesión con google</div>
                    <div><img src="./PlatziVideo/icons8-twitter-50.png" alt="">Inicia sesión con twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
